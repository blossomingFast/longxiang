<table width="1133" height="33" border="1" align="center">
  <tr>
    <th height="27" scope="col"><marquee>《小小梦魇2》和第一部一样黑暗、阴冷、美得出奇。但它内容也同样简短，虽然引入新角色作为ai控制的合作伙伴最终为故事提供了良好的服务，但它并没有被用作将游戏的谜题解决和潜行带到有趣的新地方的工具，这是本游戏真正错过的东西。虽然我仍然非常享受每一次惊险的遭遇，但这一次的整体熟悉感意味着《小小梦魇2》没有留下持久的影响。毫无疑问，开发商Tarsier Studios的艺术性和能力是毋庸置疑的，但我希望它的下一个项目能够抛开这些小小的梦魇，敢于梦想更大的梦想。</marquee></th>
  </tr>
